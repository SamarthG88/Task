<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <h1>06. Textfields</h1>

  <section class="form-section">
    
    <span class="form-group">
      <label>Label</label>
      <input type="text" placeholder="Enter Text">
      <span class="status">Status</span>
    </span>


    <span class="form-group">
      <input type="text" placeholder="Input Text">
    </span>

    <span class="form-group">
      <input type="text" placeholder="Input Text">
      <span class="status">Status</span>
    </span>

    <span class="form-group">
      <input type="text" class="success" placeholder="Input Text">
      <span class="status">Success !</span>

      <input type="text" class="warning" placeholder="Input Text" style="margin-top:10px;">
      <span class="status">Warning !</span>

      <input type="text" class="error" placeholder="Input Text" style="margin-top:10px;">
      <span class="status">Error !</span>
    </span>

    <span class="form-group">
      <label>Label Sample</label>
      <input type="text" placeholder="Input Text">
    </span>

    <span class="form-group">
      <label>Label Sample</label>
      <input type="text" placeholder="Input Text Here">
      <span class="status">Empty</span>
    </span>
 
    <span class="form-group">
      <label>Label Sample</label>
      <textarea placeholder="Enter Text Here"></textarea>
    </span>

  </section>

</body>
